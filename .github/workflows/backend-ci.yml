name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "django-backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "django-backend/**"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./django-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: ./django-backend
        run: python manage.py migrate

      - name: Run tests with coverage
        working-directory: ./django-backend
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./django-backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        working-directory: ./django-backend
        run: flake8 . --count --show-source --statistics

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ./django-backend
        run: docker build -t task-manager-backend:latest .

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./django-backend
        run: |
          docker tag task-manager-backend:latest ${{ secrets.DOCKER_USERNAME }}/task-manager-backend:latest
          docker tag task-manager-backend:latest ${{ secrets.DOCKER_USERNAME }}/task-manager-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/task-manager-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/task-manager-backend:${{ github.sha }}
