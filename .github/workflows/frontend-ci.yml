name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "react-frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "react-frontend/**"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./react-frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./react-frontend
        run: npm ci

      - name: Run tests
        working-directory: ./react-frontend
        run: npm test -- --run

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./react-frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./react-frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./react-frontend
        run: npm run lint

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./react-frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./react-frontend
        run: npm ci

      - name: Build production bundle
        working-directory: ./react-frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./react-frontend/dist

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ./react-frontend
        run: docker build -t task-manager-frontend:latest .

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./react-frontend
        run: |
          docker tag task-manager-frontend:latest ${{ secrets.DOCKER_USERNAME }}/task-manager-frontend:latest
          docker tag task-manager-frontend:latest ${{ secrets.DOCKER_USERNAME }}/task-manager-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/task-manager-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/task-manager-frontend:${{ github.sha }}
